{% extends "masterLayout.html" %}
{% block content %}
<div class="container">

    <div class="col-md-6">
        <img src="{{url_for('static', filename='homePage.jpg')}}" class="img-rounded modeling">
    </div>
    <div class="col-md-6">
        <h2 class="text-primary">Login</h2>
        <br/>
        <form class = "form-horizontal" role = "form" method="post" action="http://localhost:5000/login">
            <div class = "form-group">
                <label for = "username" class = "col-sm-2 control-label">User</label>
                <div class = "col-sm-10">
                    <input type = "text" class = "form-control"  name="username" placeholder = "Enter User Name">
                </div>
            </div>
            <div class = "form-group">
                <label for = "password" class = "col-sm-2 control-label">Password</label>
                <div class = "col-sm-10">
                    <input type = "password" class = "form-control"  name="password" placeholder = "Enter Password">
                </div>
            </div>
            <div class = "form-group">
                <div class = "col-sm-offset-10 col-sm-4 float-right">
                    <button type = "submit" class = "btn btn-primary">Sign in</button>
                </div>
            </div>
            <div class = "form-group">
                <div class = "col-md-6">
                    New User?   <a href='/signUp'>Signup</a>
                </div>
                <div class = "col-md-6 text-right">
                    Existing User?  <a href='/forgot'>Forgot your Password ?</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
