{% extends "masterLayout.html" %}
{% block content %}
<div class="alert alert-success">
    <strong>Success!</strong> Book Added to be Sold.
</div>
<div class="col-md-6">
    <h2 class="text-primary">Enter Book Details you want to Sell</h2>
    <br/>
    <form class = "form-horizontal" role = "form" method="post" action="http://localhost:5000/saveBook">
        <div class = "form-group">
            <label for = "BookName" class = "col-sm-4 control-label">Book Name</label>
            <div class = "col-sm-8">
                <input type = "text" class = "form-control" id="BookName"  name="BookName" placeholder = "Enter Book Name">
            </div>
        </div>
        <div class = "form-group">
            <label for = "Author" class = "col-sm-4 control-label">Author</label>
            <div class = "col-sm-8">
                <input type = "text" class = "form-control" id="Author"  name="Author" placeholder = "Enter Name of Author">
            </div>
        </div>
        <div class = "form-group">
            <label for = "SellerName" class = "col-sm-4 control-label">Seller Name</label>
            <div class = "col-sm-8">
                <input type = "text" class = "form-control" id="SellerName"  name="SellerName" placeholder = "Enter Seller Name">
            </div>
        </div>
        <div class = "form-group">
            <label for = "SellerEmail" class = "col-sm-4 control-label">Seller Email</label>
            <div class = "col-sm-8">
                <input type = "text" class = "form-control" id="SellerEmail"  name="SellerEmail" placeholder = "Enter Seller Email Address">
            </div>
        </div>
        <div class = "form-group col-sm-8">
            <div>
                <button type = "submit" class = "btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
