{% extends 'masterlayout.html' %}
{% block content %}
<div class="container">
    <div class="col-md-7">
        <img src="{{url_for('static',filename='signup.jpg')}}" class='img-rounded modeling_1'/>
    </div>
    <div class="col-md-5">
        <h2 class="text-primary">SignUp</h2>
        <br/>
        <form class = "form-horizontal" role = "form" method="post" action="http://localhost:5000/saveDetails">
            <div class = "form-group">
                <label for = "firstname" class = "col-sm-2 control-label">FirstName</label>
                <div class = "col-sm-10">
                    <input type = "text" class = "form-control" id="firstname"  name="firstname" placeholder = "Enter First Name">
                </div>
            </div>
            <div class = "form-group">
                <label for = "lastname" class = "col-sm-2 control-label">LastName</label>
                <div class = "col-sm-10">
                    <input type = "text" class = "form-control"  name="lastname" placeholder = "Enter Last Name">
                </div>
            </div>
            <div class = "form-group">
                <label for = "email" class = "col-sm-2 control-label">Email</label>
                <div class = "col-sm-10">
                    <input type = "text" class = "form-control"  name="email" placeholder = "Enter EmailId">
                </div>
            </div>
            <div class = "form-group">
                <label for = "password" class = "col-sm-2 control-label">Password</label>
                <div class = "col-sm-10">
                    <input type = "password" class = "form-control"  name="password" placeholder = "Enter Password">
                </div>
            </div>
            <div class = "form-group">
                <div class = "col-sm-offset-9 col-sm-4 float-right">
                    <button type = "submit" class = "btn btn-primary">Register</button>
                </div>
            </div>
            <div class = "form-group">
                <div class = "col-md-6 float-right">
                    Already a User? <a href='/'>Sign In </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
